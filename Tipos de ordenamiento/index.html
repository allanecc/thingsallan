<!DOCTYPE html>
<html>
<head>
    <title>Algoritmos de Ordenamiento</title>

    <link rel="stylesheet" href="./css/pretify.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/burbuja.js"></script>
    <script src="./js/easeljs-NEXT.min.js"></script>
    <script src="./js/tweenjs-NEXT.combined.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    </head>
<body >
<div class="container-fluid box">
   <div class="row">
    <div class="">
        <label ><h3>Seleccione el tipo de Clasificacion</h3></label>
        <div class="radio">
            <label id="radio1"><input type="radio" name="optRadio"> Clasificacion por burbuja    </label>  
            <label id="radio2"><input type="radio" name="optRadio"> Clasificacion por Insercion  </label>
            <label id="radio3"><input type="radio" name="optRadio"> Clasificacion por Seleccion  </label>
        </div>
       </div>
       <div class="row ">
        <div id="grafico" class="col-md-7 ">
        </div>
        <div id="code" class="col-md-5 box "></div>
       </div>
    </div >
    </div>
    
    <script>
        $("#radio1 input[name='optRadio']").click(function(event) {$("#code").html("code/origBBS.html");
                                                                  $("#grafico").append("code/InfoBB.html")});
        $("#radio2 input[name='optRadio']").click(function(event) {$("#code").load("./code/ins/origBBS.html");
                                                                  $("#grafico").load("./code/infoINS.html")});
        $("#radio3 input[name='optRadio']").click(function(event) {$("#code").load("./code/ss/origBBS.html");
                                                                  $("#grafico").load("./code/infoSS.html")});
    </script>
    </body>
</html>
